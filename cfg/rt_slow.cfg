#	Default: 20 ms
#

depart_time = 20

#
#	Number of Packets to Send
#	Form:	num = {number} where number is a reasonable number of packets to send.
#	Default: 100
#

num = 10000

#
#	Realtime or Non-Realtime Packets 
#	Form:	is_NRT = {true/false} True if stream is NRT, false if stream is RT 
#	Default: false
#

is_RT = true

