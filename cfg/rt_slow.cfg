#			 E.g. An accepatable line is depart_time = 10
#

#
#	Address of destination
#	Form:   dest_addr = {address} where address is a valid IP address
#	Default: None, but error if none specified
#

dest_addr = 10.10.0.3

#
#	Destination Port
#	Form:	dest_port = {port} where port is a valid port number
#	Default: 9876
#

dest_port = 9876

#
#	Initial Buffer Size
#	Form:	init_buff = {size} where size is a valid number
#	Default: 10
#

init_buff = 10

#
#	Payload Size (in bytes)
#	Form:	Payload = {size} where size is a valid number between (24 and 1524)
#	Default: 160 B
#

Payload = 1000

